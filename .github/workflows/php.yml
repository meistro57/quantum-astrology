# .github/workflows/php.yml
name: PHP CI

on:
  push:
  pull_request:

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: pdo_mysql

      - name: Validate composer.json
        run: php -r "file_exists('composer.json') || exit(0);"

      - name: Install Composer deps (if composer.json exists)
        if: hashFiles('composer.json') != ''
        uses: ramsey/composer-install@v3
        with:
          composer-options: --no-interaction --no-progress --prefer-dist

      - name: PHP syntax lint
        run: |
          set -e
          find . -type f -name "*.php" -print0 | xargs -0 -n1 -P4 php -l

      - name: PHPUnit (if phpunit.xml exists)
        if: hashFiles('phpunit.xml') != ''
        run: |
          if [ -f vendor/bin/phpunit ]; then vendor/bin/phpunit --no-coverage; else echo "PHPUnit not installed"; fi
